<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Gemini</title>
    <link rel="icon" type="image/x-icon" href="../assets/Logo.ico">
    <link rel="stylesheet" href="../CSS/accountManagement.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo-container">
            <img src="../assets/Logo_circle.png" alt="Logo" class="logo"> <!-- Replace with your logo path -->
        </div>
        <div class="left-column">
            <h1>The stars don't look bigger, but they do look brighter</h1>
        </div>
        <div class="right-column">
            <div class="register-container">
                <h2 style="color: #8b8b8b; text-align: left;">Login</h2><br>
                
                <form class="register-form">
                    <!-- Role selection with icon -->
                    <div class="input-container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter Email">
                    </div><br>

                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter Password">
                    </div><br>
                    
                    <!-- Sign Up button -->
                    <br>
                    <div class="form-footer">
                        <button type="submit">Login</button>
                        <a href="register.html" class="signin-link">Create an Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

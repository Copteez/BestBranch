<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Science Plan</title>
    <link rel="icon" type="image/x-icon" href="../static/images/Logo.ico">
    <link rel="stylesheet" href="../resources/assets/css/CreateSciPlan.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
<!-- Container for greeting message and menu -->
<div class="container">
    <!-- Greeting message -->
    <div class="greeting-message">
        <h1>Create NEW Science Plan</h1>
    </div>
    <!-- Menu -->
    <div class="menu">
        <div class="logo-container">
            <img src="../static/images/Logo_circle.png" alt="Logo" class="logo">
            <span class="menu-text">Dashboard</span>
            <span class="menu-version">V0.1</span>
        </div>
        <ul>
            <li><a href="#"><img src="../static/images/3d-square%201.png" alt="Logo" class="logo-menu">Dashboard</a></li>
            <li><a href="#"><img src="../static/images/3d-square%201.png" alt="Logo" class="logo-menu">Create Plan</a></li>
            <li><a href="#"><img src="../static/images/user-square%201.png" alt="Logo" class="logo-menu">Submission</a></li>
            <li><a href="#"><img src="../static/images/wallet-money%202.png" alt="Logo" class="logo-menu">Testing</a></li>
        </ul>
        <div class="profile">
            <a href="#">
                <img src="../static/images/user.png" alt="Logo" class="logo-menu">
                <span>Log out</span>
            </a>
        </div>
    </div>
</div>

    <div class="form-container">
        <form action="#" method="post">
            <div class="form-group">
                <label for="Creator">Creator:</label>
                <input type="text" id="Creator" name="Creator"  required>
            </div>
            <div class="form-group">
                <label for="Plan ID">Plan ID:</label>
                <input type="text"id="Plan ID" name="Plan ID" required>
            </div>
            <div class="form-group">
                <label for="Plan Name">Plan Name:</label>
                <input type="text" id="Plan Name" name="Plan Name" required>
            </div>
            <div class="form-group">
                <button type="submit">Create</button>
            </div>
        </form>
    </div>

</body>
</html>

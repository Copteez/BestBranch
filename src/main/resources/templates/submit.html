<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Gemini</title>
    <link rel="icon" type="image/x-icon" th:src="@{images/Logo.ico}">
    <link rel="stylesheet" th:href="@{assets/css/submit.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <script>
    function updateSciPlanDetails() {
        var planId = document.getElementById("planId").value;
        var detailsContainer = document.getElementById("sciPlanDetails");
            if (planId) {
            fetch('/api/plan-details/${planId}')
                .then(response => response.json())
                .then(plan => {
                    document.getElementById("planIdCell").innerText = plan.planId;
                    document.getElementById("startDateCell").innerText = plan.startDate;
                    document.getElementById("endDateCell").innerText = plan.endDate;
                    document.getElementById("fundingCell").innerText = plan.funding;
                    document.getElementById("starSystemCell").innerText = plan.starSystem;
                    document.getElementById("objectiveCell").innerText = plan.objective;
                    document.getElementById("locationCell").innerText = plan.location;
                    detailsContainer.style.display = 'block';
                });
        } else {
            detailsContainer.style.display = 'none';
        }
    }
    </script>
</head>
<body>

<aside class="sidebar">
    <!-- Sidebar content here -->
    <div class="menu">
        <div class="logo-container">
            <img th:src="@{images/Logo_circle.png}" alt="Logo" class="logo">
            <span class="menu-text">Gemini</span>
            <span class="menu-version">V0.1</span>
        </div>
        <ul>
            <li><a th:href="@{/dashboard}"><img th:src="@{images/3d-square%201.png}" alt="Logo" class="logo-menu">Dashboard</a></li>
            <li><a th:href="@{/CreateSciPlan}"><img th:src="@{images/3d-square%201.png}" alt="Logo" class="logo-menu">Create Plan</a></li>
            <li><a th:href="@{/submission}"><img th:src="@{images/user-square%201.png}" alt="Logo" class="logo-menu">Submission</a></li>
            <li><a th:href="@{/testing}"><img th:src="@{images/wallet-money%202.png}" alt="Logo" class="logo-menu">Testing</a></li>
        </ul>
        <div class="profile">
            <a href="/login" class="logout-link">
                <img th:src="@{images/user.png}" alt="Logo" class="logo-menu">
                <span>Log out</span>
            </a>
        </div>
    </div>
</aside>
<!-- submit -->
<div class="submit-container">
    <div class="greeting-message">
        <h1>Submission</h1>
    </div>
    <main class="submit-content">
        <div class="submission-form">
            <form id="submissionForm" th:action="@{/submission}" method="post">
                <div class="form-group">
                    <label for="planId">Choose Plan ID</label>
                    <select id="planId" name="planId" onchange="updateSciPlanDetails()">
                        <option value="">Select...</option>
                        <th:block th:each="plan : ${plans}">
                            <option th:value="${plan.planNo}" th:text="${plan.starSystem}"></option>
                        </th:block>
                    </select>
                </div>
                <div id="sciPlanDetails" class="sci-plan-details" style="display:none;">
                    <table class="plan-details-table">
                        <tr>
                            <th>Plan ID</th>
                            <td id="planIdCell"></td>
                        </tr>
                        <tr>
                            <th>Start Date</th>
                            <td id="startDateCell"></td>
                        </tr>
                        <tr>
                            <th>End Date</th>
                            <td id="endDateCell"></td>
                        </tr>
                        <tr>
                            <th>Funding</th>
                            <td id="fundingCell"></td>
                        </tr>
                        <tr>
                            <th>Star System</th>
                            <td id="starSystemCell"></td>
                        </tr>
                        <tr>
                            <th>Objective</th>
                            <td id="objectiveCell"></td>
                        </tr>
                        <tr>
                            <th>Location</th>
                            <td id="locationCell"></td>
                        </tr>
                    </table>
                </div>

                <div class="form-actions">
                    <a th:href="@{/dashboard}"  button type="cancel" class="cancel-btn">Cancel</button></a></button>
                    <a th:href="@{/submitResult}" button type="submit" class="submit-btn">Submission</a></button>
                </div>
            </form>
        </div>
    </main>
</div>

</body>
</html>

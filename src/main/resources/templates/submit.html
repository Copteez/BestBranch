<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Gemini</title>
    <link rel="icon" type="image/x-icon" th:src="@{images/Logo.ico}">
    <link rel="stylesheet" th:href="@{assets/css/submit.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="nav">
        <div class="menu">
            <div class="logo-container">
                <img th:src="@{images/Logo_circle.png}" alt="Logo" class="logo">
                <span class="menu-text">Submission</span>
                <span class="menu-version">V0.1</span>
            </div>
            <ul>
                <li><a href="#"><img th:src="@{images/key-square.png}" alt="Logo" class="logo-menu">Dashboard</a></li>
                <li><a href="#"><img th:src="@{images/3d-square%201.png}" alt="Logo" class="logo-menu">Create Plan</a></li>
                <li><a href="#"><img th:src="@{images/user-square%201.png}" alt="Logo" class="logo-menu">Submission</a></li>
                <li><a href="#"><img th:src="@{images/wallet-money%202.png}" alt="Logo" class="logo-menu">Testing</a></li>
            </ul>
            <div class="profile">
                <a href="#">
                    <img th:src="@{images/user.png}" alt="Logo" class="logo-menu">
                    <span>User Name</span>
                </a>
            </div>
        </div>
    </div>

    <!-- submit -->
    <div class="submit-content">
        <h2>Submission</h2>
        <div class="svg-container">
            <img th:src="@{images/profile-2user.svg}" alt="profile-2user">
        </div>
        <form id="submissionForm" action="your-server-endpoint" method="post">
            <div class="form-group">
                <label for="submitterName">Submitter</label>
                <input type="text" id="submitterName" name="submitterName" placeholder="Name">
            </div>
            
            <div class="form-group">
                <label for="planId">Choose Plan ID</label>
                <select id="planId" name="planId">
                    <option value="">Select...</option>
                    <!-- Populate with actual options -->
                    <option value="plan1">Plan 1</option>
                    <option value="plan2">Plan 2</option>
                    <!-- ... other options ... -->
                </select>
            </div>
            
            <div class="form-group">
                <button type="Cancel"; background-color: #d53526;>Cancel</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

</div>

</body>
</html>
